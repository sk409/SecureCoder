<!--
1: HTML5のDOCTYPE宣言
2: htmltタグを書いて言語を日本語に設定
3: headタグを記述
4: metaタグを書いて文字コードを
   utf-8に設定
5: titleタグを書いてタイトルを
   HTMLの雛形を書いてみように設定
6: bodyタグを記述
7: pタグを書いてHelloWorldと
   記述してください
-->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>HTMLの雛形を書いてみよう</title>
    </head>
    <body>
        <p>HelloWorld</p>
    </body>
</html>
